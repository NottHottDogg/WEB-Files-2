  <script>

    function checkTheBoxes(dayOfWeek){
      //pass day of week onclick to fetch parent div (the card)
      let container = document.querySelector('#' + dayOfWeek);
      let checkboxElementsInContainer = container.querySelectorAll('input[type="checkbox"]');
      //loop through them and set checked == true
      for(var i = 0; i < checkboxElementsInContainer.length; i++){
        var checkbox = checkboxElementsInContainer[i];
        if(!checkbox.checked){
          checkbox.checked = true;
        }else{
          checkbox.checked = false;
        }
      }
    }
  </script>
